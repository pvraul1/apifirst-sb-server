openapi: 3.0.3
info:
  version: 1.0.0
  title: API First with Spring Boot
  termsOfService: https://example.com/terms/
  contact:
    email: john@springframework.guru
    url: http://springframework.guru/contact
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  x-logo:
    url: https://redocly.github.io/openapi-template/logo.png
  description: |
    This is an **example** API to demonstrate features of the OpenAPI specification.
servers:
  - url: https://{tenant}/api/v1
    variables:
      tenant:
        default: www
        description: Your tenant id
  - url: https://springframework.guru/api/v1
security:
  - basic_auth: []
tags:
  - name: Customer
    description: Customer operations
  - name: Product
    description: Product operations
  - name: Order
    description: Operations about orders.
paths:
  /v1/customers:
    get:
      tags:
        - Customer
      summary: Get a list of customers
      description: Get a list of customers.
      operationId: listCustomers
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customer_list'
        '404':
          $ref: '#/components/responses/not_found_404'
    post:
      tags:
        - Customer
      summary: Create a new customer
      description: Create a new customer.
      operationId: createCustomer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/customer'
      responses:
        '201':
          description: Created
          headers:
            Location:
              description: The location of the new customer
              schema:
                type: string
                format: uri
                example: /v1/customers/27ca5995-f6e1-46bb-8f18-52458b7ed96e
        '400':
          $ref: '#/components/responses/bad_request_400'
  /v1/customers/{customerId}:
    get:
      tags:
        - Customer
      summary: Get a customer by ID
      description: |
        Get a customer by ID
      operationId: getCustomerById
      parameters:
        - $ref: '#/components/parameters/customer_id'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customer'
        '400':
          $ref: '#/components/responses/bad_request_400'
        '404':
          $ref: '#/components/responses/not_found_404'
    put:
      tags:
        - Customer
      summary: Update a customer by ID
      description: |
        Update a customer by ID
      operationId: updateCustomerById
      parameters:
        - $ref: '#/components/parameters/customer_id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/customer'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customer'
        '400':
          $ref: '#/components/responses/bad_request_400'
        '404':
          $ref: '#/components/responses/not_found_404'
    patch:
      tags:
        - Customer
      summary: Patch a customer by ID
      description: |
        Patch a customer by ID
      operationId: patchCustomerById
      parameters:
        - $ref: '#/components/parameters/customer_id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/customer_patch'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customer'
        '400':
          $ref: '#/components/responses/bad_request_400'
        '404':
          $ref: '#/components/responses/not_found_404'
    delete:
      tags:
        - Customer
      summary: Delete a customer by ID
      description: |
        Delete a customer by ID
      operationId: deleteCustomerById
      parameters:
        - $ref: '#/components/parameters/customer_id'
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/bad_request_400'
        '404':
          $ref: '#/components/responses/not_found_404'
        '409':
          $ref: '#/components/responses/conflict_409'
  /v1/products:
    get:
      tags:
        - Product
      summary: Get a list of products
      description: Get a list of product.
      operationId: listProducts
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product_list'
        '404':
          $ref: '#/components/responses/not_found_404'
    post:
      tags:
        - Product
      summary: Create a new product
      description: Create a new product.
      operationId: createProduct
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/product_create'
      responses:
        '201':
          description: Created
          headers:
            Location:
              description: Location of the new resource
              schema:
                type: string
                example: /v1/products/27ca5995-f6e1-46bb-8f18-52458b7ed96e
        '400':
          $ref: '#/components/responses/bad_request_400'
  /v1/products/{productId}:
    get:
      tags:
        - Product
      summary: Get a product by ID
      description: |
        Get a product by ID
      operationId: getProductById
      parameters:
        - $ref: '#/components/parameters/product_id'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
        '400':
          $ref: '#/components/responses/bad_request_400'
        '404':
          $ref: '#/components/responses/not_found_404'
    put:
      tags:
        - Product
      summary: Update a product by ID
      description: |
        Update a product by ID
      operationId: updateProductById
      parameters:
        - $ref: '#/components/parameters/product_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/product_update'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
        '400':
          $ref: '#/components/responses/bad_request_400'
        '404':
          $ref: '#/components/responses/not_found_404'
    patch:
      tags:
        - Product
      summary: Patch a product by ID
      description: |
        Patch a product by ID
      operationId: patchProductById
      parameters:
        - name: productId
          in: path
          description: The ID of the product to update
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/product_patch'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
        '400':
          $ref: '#/components/responses/bad_request_400'
        '404':
          $ref: '#/components/responses/not_found_404'
    delete:
      tags:
        - Product
      summary: Delete a product by ID
      description: |
        Delete Product by ID
      operationId: deleteProductById
      parameters:
        - $ref: '#/components/parameters/product_id'
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/bad_request_400'
        '404':
          $ref: '#/components/responses/not_found_404'
        '409':
          $ref: '#/components/responses/conflict_409'
  /v1/orders:
    get:
      tags:
        - Order
      summary: List Orders
      description: List Orders
      operationId: listOrders
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order_list'
        '400':
          $ref: '#/components/responses/bad_request_400'
        '404':
          $ref: '#/components/responses/not_found_404'
    post:
      tags:
        - Order
      summary: Create Order
      description: Create Order
      operationId: createOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/order_create'
      responses:
        '201':
          description: Order Created
          headers:
            Location:
              schema:
                type: string
              description: Path to the created Order
              example: /v1/orders/27ca5995-f6e1-46bb-8f18-52458b7ed96e
        '400':
          $ref: '#/components/responses/bad_request_400'
  /v1/orders/{orderId}:
    get:
      tags:
        - Order
      summary: Get Order by id
      description: Get Order by id
      operationId: getOrderById
      parameters:
        - $ref: '#/components/parameters/order_id'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
        '400':
          $ref: '#/components/responses/bad_request_400'
        '404':
          $ref: '#/components/responses/not_found_404'
    put:
      tags:
        - Order
      summary: Update Order
      description: Update Order
      operationId: updateOrder
      parameters:
        - $ref: '#/components/parameters/order_id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/order_update'
      responses:
        '200':
          description: Order Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
        '400':
          $ref: '#/components/responses/bad_request_400'
        '404':
          $ref: '#/components/responses/not_found_404'
    patch:
      tags:
        - Order
      summary: Patch Order
      description: Patch Order
      operationId: patchOrder
      parameters:
        - $ref: '#/components/parameters/order_id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/order_patch'
      responses:
        '200':
          description: Order Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
        '400':
          $ref: '#/components/responses/bad_request_400'
        '404':
          $ref: '#/components/responses/not_found_404'
    delete:
      tags:
        - Order
      summary: Delete a order by ID
      description: |
        Patch a order by ID
      operationId: deleteOrderById
      parameters:
        - $ref: '#/components/parameters/order_id'
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/bad_request_400'
        '404':
          $ref: '#/components/responses/not_found_404'
  /v1/categories:
    get:
      tags:
        - Products
      summary: List Categories
      description: List Categories
      operationId: listCategories
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/category_list'
        '400':
          $ref: '#/components/responses/bad_request_400'
        '404':
          $ref: '#/components/responses/not_found_404'
components:
  securitySchemes:
    main_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://example.com/api/oauth/dialog
          scopes:
            read:users: read users info
            write:users: modify or remove users
    api_key:
      type: apiKey
      in: header
      name: api_key
    basic_auth:
      type: http
      scheme: basic
  schemas:
    uuid_id:
      type: string
      format: uuid
      description: System generated unique identifier for the resource.
      readOnly: true
      nullable: true
    name:
      type: object
      properties:
        prefix:
          type: string
          description: Name Prefix
          minLength: 0
          maxLength: 25
          example: Mr.
          nullable: true
        firstName:
          type: string
          description: First Name
          minLength: 2
          maxLength: 100
          example: John
        lastName:
          type: string
          description: Last Name
          minLength: 2
          maxLength: 100
          example: Thompson
        suffix:
          type: string
          description: Name Suffix
          minLength: 0
          maxLength: 25
          nullable: true
      required:
        - firstName
        - lastName
    iso_timestamp:
      type: string
      format: date-time
      description: ISO 8601 Timestamp. Date Created and Date Updated are system managed values, should not be sent in request payloads - will be ignored.
      example: '2022-08-22T11:43:06-07:00'
      title: ISO Timestamp
      readOnly: true
      nullable: true
    address:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/uuid_id'
        addressLine1:
          type: string
          description: Address Line 1
          minLength: 3
          maxLength: 100
          example: 123 Main Street
        addressLine2:
          type: string
          description: Address Line 2
          minLength: 3
          maxLength: 100
          nullable: true
        city:
          type: string
          description: City
          minLength: 2
          maxLength: 100
          example: St Petersburg
        state:
          type: string
          description: 2 character state code
          minLength: 2
          maxLength: 2
          example: FL
        zip:
          type: string
          description: Zip Code
          minLength: 5
          maxLength: 10
          example: 33701
        dateCreated:
          $ref: '#/components/schemas/iso_timestamp'
        dateUpdated:
          $ref: '#/components/schemas/iso_timestamp'
      required:
        - addressLine1
        - city
        - state
        - zip
    payment_method:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/uuid_id'
        displayName:
          type: string
          minLength: 2
          maxLength: 100
          example: My Chase Card
        cardNumber:
          type: integer
          example: 1234567890123456
        expiryMonth:
          type: integer
          example: 7
        expiryYear:
          type: integer
          example: 26
        cvv:
          type: integer
          example: 123
        dateCreated:
          $ref: '#/components/schemas/iso_timestamp'
        dateUpdated:
          $ref: '#/components/schemas/iso_timestamp'
      required:
        - displayName
        - cardNumber
        - expiryMonth
        - expiryYear
        - cvv
    customer:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/uuid_id'
        name:
          $ref: '#/components/schemas/name'
        shipToAddress:
          $ref: '#/components/schemas/address'
        billToAddress:
          $ref: '#/components/schemas/address'
        email:
          type: string
          maxLength: 255
          minLength: 3
          example: john@springframework.guru
          nullable: true
        phone:
          type: string
          maxLength: 15
          minLength: 7
          example: 800-555-1212
          nullable: true
        paymentMethods:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/payment_method'
        dateCreated:
          $ref: '#/components/schemas/iso_timestamp'
        dateUpdated:
          $ref: '#/components/schemas/iso_timestamp'
      required:
        - name
        - shipToAddress
        - billToAddress
    customer_list:
      type: array
      items:
        $ref: '#/components/schemas/customer'
    Problem:
      type: object
      additionalProperties: true
      minProperties: 1
      description: The Problem Details JSON Object [[RFC7807](https://tools.ietf.org/html/rfc7807)].
      properties:
        type:
          type: string
          description: A URI reference [[RFC3986](https://tools.ietf.org/html/rfc3986)] that identifies the problem type. It should provide human-readable documentation for the problem type. When this member is not present, its value is assumed to be "about:blank".
          format: uri
        title:
          type: string
          description: A short, human-readable summary of the problem type. It SHOULD NOT change from occurrence to occurrence of the problem, except for purposes of localization.
        status:
          type: integer
          description: The HTTP status code.
          minimum: 400
          maximum: 599
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
        instance:
          type: string
          description: A URI reference that identifies the specific occurrence of the problem.  It may or may not yield further information if dereferenced.
    customer_address_patch:
      type: object
      nullable: true
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier representing a specific customer address
        addressLine1:
          type: string
          description: Address Line 1
          minLength: 3
          maxLength: 100
          example: 123 Main Street
          nullable: true
        addressLine2:
          type: string
          description: Address Line 2
          minLength: 3
          maxLength: 100
          nullable: true
        city:
          type: string
          description: City
          minLength: 2
          maxLength: 100
          example: St Petersburg
          nullable: true
        state:
          type: string
          description: 2 character state code
          minLength: 2
          maxLength: 2
          example: FL
          nullable: true
        zip:
          type: string
          description: Zip Code
          minLength: 5
          maxLength: 10
          example: 33701
          nullable: true
      required:
        - id
    customer_payment_method_patch:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier representing a specific payment method.
        displayName:
          type: string
          minLength: 2
          maxLength: 100
          example: My Chase Card
          nullable: true
        cardNumber:
          type: integer
          example: 1234567890123456
          nullable: true
        expiryMonth:
          type: integer
          example: 7
          nullable: true
        expiryYear:
          type: integer
          example: 26
          nullable: true
        cvv:
          type: integer
          example: 123
          nullable: true
      required:
        - id
    customer_patch:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/uuid_id'
        name:
          $ref: '#/components/schemas/name'
        shipToAddress:
          $ref: '#/components/schemas/customer_address_patch'
        billToAddress:
          $ref: '#/components/schemas/customer_address_patch'
        email:
          type: string
          maxLength: 255
          minLength: 3
          example: john@springframework.guru
          nullable: true
        phone:
          type: string
          maxLength: 15
          minLength: 7
          example: 800-555-1212
          nullable: true
        paymentMethods:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/customer_payment_method_patch'
    dimensions:
      type: object
      properties:
        length:
          type: integer
          description: The length of the product
          minimum: 1
          maximum: 999
          example: 10
        width:
          type: integer
          description: The width of the product
          minimum: 1
          maximum: 999
          example: 10
        height:
          type: integer
          description: The height of the product
          minimum: 1
          maximum: 999
          example: 10
      description: The dimentions of the product
      required:
        - length
        - width
        - height
    category:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/uuid_id'
        category:
          type: string
          description: The category of the product
          minLength: 3
          maxLength: 25
          example: Electronics
        description:
          type: string
          description: The description of the category
          minLength: 3
          maxLength: 255
          example: Electronics and Gadgets
        dateCreated:
          $ref: '#/components/schemas/iso_timestamp'
        dateUpdated:
          $ref: '#/components/schemas/iso_timestamp'
      required:
        - category
        - description
    image:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/uuid_id'
        url:
          type: string
          format: url
          description: The url of the image
          minLength: 5
          maxLength: 500
          example: https://springframework.guru/wp-content/uploads/2019/08/spring-framework-guru-logo.jpg
        altText:
          type: string
          nullable: true
          minLength: 3
          maxLength: 255
        dateCreated:
          $ref: '#/components/schemas/iso_timestamp'
        dateUpdated:
          $ref: '#/components/schemas/iso_timestamp'
      required:
        - url
    product:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/uuid_id'
        description:
          type: string
          description: The description of the product
          minLength: 3
          maxLength: 255
        dimensions:
          $ref: '#/components/schemas/dimensions'
        categories:
          type: array
          items:
            $ref: '#/components/schemas/category'
        images:
          type: array
          items:
            $ref: '#/components/schemas/image'
        price:
          type: string
          pattern: ^-?(?:0|[1-9]\d{0,2}(?:,?\d{3})*)(?:\.\d+)?$
        cost:
          type: string
          pattern: ^-?(?:0|[1-9]\d{0,2}(?:,?\d{3})*)(?:\.\d+)?$
        dateCreated:
          $ref: '#/components/schemas/iso_timestamp'
        dateUpdated:
          $ref: '#/components/schemas/iso_timestamp'
      required:
        - description
        - price
    product_list:
      type: array
      items:
        $ref: '#/components/schemas/product'
    product_create:
      type: object
      properties:
        description:
          type: string
          description: The description of the product
          minLength: 3
          maxLength: 255
        dimensions:
          $ref: '#/components/schemas/dimensions'
        categories:
          type: array
          description: The category codes for the product
          items:
            type: string
        images:
          type: array
          items:
            $ref: '#/components/schemas/image'
        price:
          type: string
          pattern: ^-?(?:0|[1-9]\d{0,2}(?:,?\d{3})*)(?:\.\d+)?$
        cost:
          type: string
          pattern: ^-?(?:0|[1-9]\d{0,2}(?:,?\d{3})*)(?:\.\d+)?$
      required:
        - description
        - price
    product_image_update:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier of the image
          nullable: true
        url:
          type: string
          format: url
          description: The url of the image
          minLength: 5
          maxLength: 500
          example: https://springframework.guru/wp-content/uploads/2019/08/spring-framework-guru-logo.jpg
        altText:
          type: string
          nullable: true
          minLength: 3
          maxLength: 255
      required:
        - url
        - id
    product_update:
      type: object
      properties:
        description:
          type: string
          description: The description of the product
          minLength: 3
          maxLength: 255
        dimensions:
          $ref: '#/components/schemas/dimensions'
        categories:
          type: array
          description: The category codes for the product
          items:
            type: string
        images:
          type: array
          items:
            $ref: '#/components/schemas/product_image_update'
        price:
          type: string
          pattern: ^-?(?:0|[1-9]\d{0,2}(?:,?\d{3})*)(?:\.\d+)?$
        cost:
          type: string
          pattern: ^-?(?:0|[1-9]\d{0,2}(?:,?\d{3})*)(?:\.\d+)?$
      required:
        - description
        - price
    product_dimensions_patch:
      type: object
      properties:
        length:
          type: integer
          description: The length of the product
          minimum: 1
          maximum: 999
          example: 10
          nullable: true
        width:
          type: integer
          description: The width of the product
          minimum: 1
          maximum: 999
          example: 10
          nullable: true
        height:
          type: integer
          description: The height of the product
          minimum: 1
          maximum: 999
          example: 10
          nullable: true
      description: The dimentions of the product
    product_image_patch:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier of the image
        url:
          type: string
          format: url
          description: The url of the image
          minLength: 5
          maxLength: 500
          nullable: true
          example: https://springframework.guru/wp-content/uploads/2019/08/spring-framework-guru-logo.jpg
        altText:
          type: string
          nullable: true
          minLength: 3
          maxLength: 255
      required:
        - id
    product_patch:
      type: object
      properties:
        description:
          type: string
          description: The description of the product
          minLength: 3
          maxLength: 255
          nullable: true
        dimensions:
          $ref: '#/components/schemas/product_dimensions_patch'
        categories:
          type: array
          description: The category codes for the product
          items:
            type: string
          nullable: true
        images:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/product_image_patch'
        price:
